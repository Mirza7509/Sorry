<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apology</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdb9c8, #f6c0c1); /* Soft pink gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Falling Hearts Animation */
        @keyframes heartFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            top: -10%;
            animation: heartFall 10s infinite ease-in-out;
            opacity: 0.8;
            z-index: 0;
            background-color: #ff4d88;
            width: 25px;
            height: 25px;
            transform: rotate(-45deg);
            clip-path: polygon(50% 0%, 100% 35%, 50% 100%, 0% 35%);
        }

        .heart:nth-child(1) { left: 5%; animation-duration: 8s; }
        .heart:nth-child(2) { left: 25%; animation-duration: 10s; animation-delay: 1s; }
        .heart:nth-child(3) { left: 50%; animation-duration: 9s; animation-delay: 2s; }
        .heart:nth-child(4) { left: 75%; animation-duration: 11s; animation-delay: 0.5s; }
        .heart:nth-child(5) { left: 95%; animation-duration: 7s; animation-delay: 2.5s; }
        .heart:nth-child(6) { left: 15%; animation-duration: 12s; animation-delay: 1.5s; }

        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Polaroid Image */
        .polaroid {
            width: 80%;
            max-width: 200px;
            border: 10px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
            overflow: hidden;
            transform: rotate(-8deg);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .polaroid:hover {
            transform: rotate(0deg);
        }

        .polaroid img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 28px;
            color: #ff4d88;
            font-family: 'Poppins', sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #5c4d61;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Input Styles */
        input[type="date"] {
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #ff4d88;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            outline: none;
            text-align: center;
        }

        input[type="date"]:focus {
            border-color: #ff3385;
            box-shadow: 0 0 10px rgba(255, 51, 133, 0.6);
        }

        /* Button Styles */
        button {
            background-color: #ff4d88;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            margin-top: 15px;
        }

        button:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }

        /* Error message */
        #errorMessage {
            color: #ff3333;
            font-weight: bold;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            p { font-size: 14px; }
            input[type="date"] { font-size: 14px; }
            button { font-size: 14px; padding: 10px 25px; }
        }
    </style>
</head>
<body>

    <!-- Falling Heart Effect -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <div class="container" id="page1">
        <!-- Polaroid Image -->
        <div class="polaroid">
            <img src="she3.jpeg" alt="Your Photo" />
        </div>
        
        <!-- Content -->
        <div>
            <h1>Welcome, Love</h1>
            <p>To begin, please enter our anniversary date:</p>
            <input type="date" id="anniversaryDate" />
            <button onclick="checkPassword()">Submit</button>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const enteredDate = document.getElementById('anniversaryDate').value;
            const correctDate = '2022-05-14'; // Your actual anniversary date

            if (enteredDate === correctDate) {
                window.location.href = 'letter.html';
            } else {
                document.getElementById('errorMessage').textContent = "The date is incorrect, please try again!";
            }
        }
    </script>

</body>
</html>
