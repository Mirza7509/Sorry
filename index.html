<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apology</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdb9c8, #f6c0c1); /* Soft pink gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
            text-align: center;
        }

        /* Falling Hearts */
        @keyframes heartFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            top: -10%;
            animation: heartFall 10s infinite ease-in-out;
            opacity: 0.8;
            background-color: #ff4d88;
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            clip-path: polygon(50% 0%, 100% 35%, 50% 100%, 0% 35%);
        }

        /* Small Floating Hearts */
        .heart:nth-child(1) { left: 5%; animation-duration: 8s; }
        .heart:nth-child(2) { left: 25%; animation-duration: 10s; animation-delay: 1s; }
        .heart:nth-child(3) { left: 50%; animation-duration: 9s; animation-delay: 2s; }
        .heart:nth-child(4) { left: 75%; animation-duration: 11s; animation-delay: 0.5s; }
        .heart:nth-child(5) { left: 95%; animation-duration: 7s; animation-delay: 2.5s; }

        /* Smaller Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Polaroid Image */
        .polaroid {
            width: 80%;
            max-width: 160px;
            border: 8px solid white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            transform: rotate(-5deg);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 22px;
            color: #ff4d88;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #5c4d61;
            line-height: 1.4;
        }

        /* Input Field */
        input[type="date"] {
            padding: 8px;
            font-size: 14px;
            margin-top: 8px;
            border-radius: 6px;
            border: 2px solid #ff4d88;
            width: 90%;
            max-width: 220px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Button */
        button {
            background-color: #ff4d88;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }

        /* Error Message */
        #errorMessage {
            color: #ff3333;
            font-size: 12px;
            margin-top: 8px;
        }

    </style>
</head>
<body>

    <!-- Falling Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <div class="container">
        <!-- Polaroid Image -->
        <div class="polaroid">
            <img src="she3.jpeg" alt="Your Photo" style="width: 100%;" />
        </div>
        
        <!-- Content -->
        <div>
            <h1>Welcome, Love</h1>
            <p>Enter our anniversary date to continue:</p>
            <input type="date" id="anniversaryDate" />
            <button onclick="checkPassword()">Submit</button>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        function checkPassword() {
            const enteredDate = document.getElementById('anniversaryDate').value;
            const correctDate = '2022-05-14'; // Your actual anniversary date

            if (enteredDate === correctDate) {
                window.location.href = 'letter.html';
            } else {
                document.getElementById('errorMessage').textContent = "The date is incorrect, please try again!";
            }
        }
    </script>

</body>
</html>
