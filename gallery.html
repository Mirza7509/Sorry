<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Moments</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdb9c8, #f6c0c1);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* Falling Hearts Animation */
        @keyframes heartFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            top: -10%;
            animation: heartFall 10s infinite ease-in-out;
            opacity: 0.8;
            background-color: #ff4d88;
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            clip-path: polygon(50% 0%, 100% 35%, 50% 100%, 0% 35%);
        }

        /* Random positioning for hearts */
        .heart:nth-child(1) { left: 10%; animation-duration: 8s; }
        .heart:nth-child(2) { left: 30%; animation-duration: 10s; }
        .heart:nth-child(3) { left: 50%; animation-duration: 9s; }
        .heart:nth-child(4) { left: 70%; animation-duration: 11s; }
        .heart:nth-child(5) { left: 90%; animation-duration: 7s; }

        /* Container Styling */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
        }

        h1 {
            font-size: 26px;
            color: #ff4d88;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px;
            border-radius: 5px;
        }

        /* Gallery container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 10px;
            padding: 5px;
            width: 100%;
        }

        /* Square Polaroid-style images */
        .polaroid {
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            background-color: #fff;
            border-radius: 8px;
            width: 100%;
            aspect-ratio: 1 / 1; /* Makes it a perfect square */
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .polaroid:hover {
            transform: scale(1.03);
        }

        /* Video container */
        .video-container {
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr); /* 3 columns for medium screens */
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for small screens */
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <!-- Falling Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <div class="container">
        <h1>Our Beautiful Moments</h1>
        <div class="gallery">
            <div class="polaroid"><img src="she6.jpeg" alt="Photo 1"></div>
            <div class="polaroid"><img src="she5.jpeg" alt="Photo 2"></div>
            <div class="polaroid"><img src="she4.jpeg" alt="Photo 3"></div>
            <div class="polaroid"><img src="she.jpeg" alt="Photo 4"></div>
            <div class="polaroid"><img src="she3.jpeg" alt="Photo 5"></div>
            <div class="polaroid"><img src="she2.jpeg" alt="Photo 6"></div>
        </div>

        <!-- Video -->
        <div class="video-container">
            <video src="sheVidd.mp4" controls></video>
        </div>
    </div>

</body>
</html>
